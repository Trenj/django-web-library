<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
</head>
<body>
    <nav>
        <a href="{% url 'book_list' %}">Книги</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
